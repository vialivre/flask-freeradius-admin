<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>FreeRadius Admin</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="This is a visual interface for administration of FreeRadius database."
    />
    <meta name="msapplication-tap-highlight" content="no" />
    <!--
  =========================================================
  * ArchitectUI HTML Theme Dashboard - v1.0.0
  =========================================================
  * Product Page: https://dashboardpack.com
  * Copyright 2019 DashboardPack (https://dashboardpack.com)
  * Licensed under MIT (https://github.com/DashboardPack/architectui-html-theme-free/blob/master/LICENSE)
  =========================================================
  * The above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.
  -->
    <link
      href="{{ url_for('static', filename='styles/main.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header"
    >
      <div class="app-header header-shadow">
        <div class="app-header__logo">
          <h1 style="font-size: 20px;">FreeRadius Admin</h1>
          <div class="header__pane ml-auto">
            <div>
              <button
                type="button"
                class="hamburger close-sidebar-btn hamburger--elastic"
                data-class="closed-sidebar"
              >
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
              </button>
            </div>
          </div>
        </div>
        <div class="app-header__mobile-menu">
          <div>
            <button
              type="button"
              class="hamburger hamburger--elastic mobile-toggle-nav"
            >
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
          </div>
        </div>
        <div class="app-header__menu">
          <span>
            <button
              type="button"
              class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav"
            >
              <span class="btn-icon-wrapper">
                <i class="fa fa-ellipsis-v fa-w-6"></i>
              </span>
            </button>
          </span>
        </div>
        <div class="app-header__content">
          <div class="app-header-right">
            <div class="header-btn-lg pr-0">
              <div class="widget-content p-0">
                <div class="widget-content-wrapper">
                  <div class="widget-content-left  ml-3 header-user-info">
                    <div class="widget-heading">
                      {{ user.username }}
                    </div>
                  </div>
                  <div class="widget-content-right header-user-info ml-3">
                    <div>
                      <a href="">
                        <i class="fa fa-cog"></i>
                      </a>
                    </div>
                  </div>
                  <div class="widget-content-right header-user-info ml-3">
                    <a href="#logout">
                      <button
                        type="button"
                        class="btn-shadow p-1 btn btn-danger btn-sm show-toastr-example"
                      >
                        <span>Logout</span>
                        <i class="fa text-white fa-sign-out-alt pr-1 pl-1"></i>
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END HEADER -->

      <div class="app-main">
        <div class="app-sidebar sidebar-shadow">
          <div class="scrollbar-sidebar">
            <div class="app-sidebar__inner">
              <ul class="vertical-nav-menu">
                <li class="app-sidebar__heading">General</li>
                <li>
                  <a href="{{ url_for('index') }}">
                    <i class="metismenu-icon fa fa-chart-line"></i>
                    Dashboard
                  </a>
                </li>
                <li class="app-sidebar__heading">Freeradius</li>
                <li>
                  <a href="#">
                    <i class="metismenu-icon fa fa-user-tag"></i>
                    Groups
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="metismenu-icon fa fa-users"></i>
                    Users
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="metismenu-icon fa fa-network-wired"></i>
                    NAS
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="app-main__outer">
          <div class="app-main__inner">
            {% block container %} {% endblock %}
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scripts/main.js')}}"
    ></script>
  </body>
</html>
